<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/game.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <title>The needle in the haystack</title>
</head>
<body>
    <div id="mainContainer" class="plancher texte">
        <img class="title" src="images/title.png">
        <div class="pleaseWait texte">
            <img src="images/spinner.png">
            <p>Loading...</p>
        </div>
        <p class="timer texte"></p>
        <div class="modal" hidden>
            <div class="modal-content askPseudo texte" hidden></div>
            <div class="modal-content scorescreen texte" hidden>
                <div class="scorelines">
                </div>
            </div>
        </div>
    </div>
    <div class="antiresize" hidden>

    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
